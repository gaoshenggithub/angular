<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_常用指令02</title>
</head>
<style>
    .odd {
        background-color: red;
    }

    .even {
        background-color: blue;
    }
</style>
<body ng-app="myApp">
<!--
    常用指令:
        ng-class: 动态引用定义的样式,{aClass:true,bClass:false}
        ng-style: 动态引用通过js方式指定样式对象 {color:'red',background:'red'}
        ng-click: 监听事件,值为函数调用,可以传入$event
        ng-mouseenter: 鼠标移入事件,值为函数调用,可以传入$event
        ng-mouseleave: 鼠标离开事件,值为函数调用,可以传入$event
-->

<div ng-controller="myInit">
    <div style="width: 200px;height: 200px;" ng-style="myStyle" ng-mouseenter="enter()" ng-mouseleave="leave()">
    </div>
    <div>
        <ul>
            <li ng-class="{odd:$odd,even:$even}" ng-repeat="d in data">{{d.username}}</li>
        </ul>
    </div>
</div>
<script type='text/javascript' src='../../../js/angular-1.2.29/angular.js'></script>
<script type="text/javascript">
    angular.module('myApp', [])
        .controller('myInit', ['$scope', function ($scope) {
            $scope.myStyle = {
                'background-color': 'red'
            };
            $scope.enter = function () {
                $scope.myStyle = {'background-color': 'blue'}
            };
            $scope.leave = function () {
                $scope.myStyle = {'background-color': 'red'}
            };
            $scope.data = [
                {username: '1'},
                {username: '2'},
                {username: '3'},
                {username: '4'},
                {username: '5'},
            ]
        }])
</script>
</body>
</html>
