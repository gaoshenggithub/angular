<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_表达式</title>
</head>
<body ng-app="myApp">
<!--
    1.使用Angular表达式:
        >1 语法: {{expression}}
        >2 作用: 显示表达式的结果数据
        >3 注意: 表达式中引用的变量必须是当前作用域对象有的数据
    2.操作的数据
        >1 基本数据类型: number/string/boolean
        >2 undefined: Infinity ,NaN, null 解析 为空串 ,"",不显示任何结果
        >3 对象的属性和方法
        >4 数组
-->
<div ng-controller="myCat">
    <p >{{123}}</p>
    <p>{{'abc'}}</p>
    <p>{{abc}}</p>
    <p>{{true}}</p>
    <p>----{{undefined}}</p>
    <p>{{abc.split('')}}</p>
    <p>{{abc.split('').reverse()}}</p>
    <p>{{abc.split('').reverse().join('')}}</p>
</div>
<script type='text/javascript' src='../../../js/angular-1.2.29/angular.js'></script>
<script type="text/javascript">
    angular.module('myApp', [])
        .controller('myCat', ['$scope', function ($scope) {
            $scope.abc = 'abc'
        }])
</script>
</body>
</html>
